<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg darkNav" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/verificado.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    <span class="namePG">NamePG</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#">Inicio</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold aria-current=" href="# ">Ingreso</a>
                        </li>
                        <label class="switch mt-1 ms-3">
                            <input type="checkbox" class="checkbox">
                            <span class="slider"></span>
                        </label>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section class="containerForm d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-4 offset-4">
                    <form id="formLogin">
                        <div class="inputboxForm">
                            <input required="required" type="email">
                            <span>Correo</span>
                            <i></i>
                        </div>
                        <div class="inputboxForm mt-4">
                            <input required="required" type="password">
                            <span>Contraseña</span>
                            <i></i>
                        </div>
                        <button type="submit" class="button mt-4">
                            <p class="text">Iniciar sesión</p>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="assets/js/code.js"></script>
</body>

</html>
